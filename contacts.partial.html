<section id="contacts">
    <h2>Contacts</h2>
    <img src="img/contacts-divider.png" alt="white line divider"/>
    <p>If you want to book a tour or ask a clarifying question, fill out the form, or contact us directly.</p>
    <h3>Address</h3>
    <address>
        3585-3561 Syracuse St, Denver,<br> 
        CO 80238, USA
    </address>
    <h3>Hours</h3>
    <ul>
        <li>Monday - Saturday: 11 AM - 9 PM</li>
        <li>Sunday: 11 AM - 7 PM</li>
    </ul>
    <h3>Contacts</h3>
    <ul>
        <li><a href="tel:+12345678900">+1 (234) 567 89 00</a></li>
        <li><a href="mailto:campingclub@email.com">campingclub@email.com</a></li>
    </ul>
    <form class="form">
        <label class="form__field">
            <input type="text" placeholder="Enter your full name*" value maxlength="2000" required>
        </label>
        <label class="form__field">
            <input type="tel" placeholder="Enter your phone number*" value maxlength="2000" required>
        </label>
        <label class="form__field">
            <input type="email" placeholder="Enter your phone email*" value maxlength="2000" required>
        </label>
        <label class="form__field">
            <textarea placeholder="Type your message" value maxlength="2000"></textarea>
        </label>
        <label class="form__field">
            <select>
                <option selected disabled hidden value>Select the Tour</option>
                <option value="Yellowstone & Tetons">Yellowstone & Tetons</option>
                <option value="Utah & Arizona">Utah & Arizona</option>
                <option value="Montana">Montana</option>
                <option value="Banff & Yoho">Banff & Yoho</option>
            </select>
        </label>
        <input type="submit" class="form__button" value="Request a quote" />
    </form>
</section>
