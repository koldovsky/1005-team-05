<section id="contacts" class="contacts__section">
    <div class="contacts__outer">
        <div class="contacts__contacts-wrapper">
            <div class="contacts__contacts-content">
                <h2>Contacts</h2>
                <div class="contacts__divider">
                    <img src="img/contacts-divider.png" alt="White line contacts divider">
                </div>
                <p>If you want to book a tour or ask a clarifying question, fill out the form, or contact us directly.</p>
                <div class="contacts__contacts-list-wrapper">
                    <div class="contacts__contacts-list-item">
                        <h3>Address</h3>
                        <div class="contacts__contact-details">
                            3585-3561 Syracuse St, Denver,<br> 
                            CO 80238, USA
                        </div>
                    </div>
                    <div class="contacts__contacts-list-item">
                        <h3>Hours</h3>
                        <div class="contacts__contact-details">
                            Monday - Saturday: 11 AM - 9 PM<br>
                            Sunday: 11 AM - 7 PM
                        </div>
                    </div>
                    <div class="contacts__contacts-list-item">
                        <h3>Contacts</h3>
                        <div class="contacts__contact-details">
                            <a href="tel:+12345678900">+1 (234) 567 89 00</a><br>
                            <a href="mailto:campingclub@email.com">campingclub@email.com</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <div class="contacts__form-wrapper">
            <div class="contacts__form-inner-wrapper">
                <form class="contacts__form">
                    <label class="contacts__form-field">
                        <input type="text" placeholder="Enter your full name*" value maxlength="2000" required>
                    </label>
                    <label class="contacts__form-field">
                        <input type="tel" placeholder="Enter your phone number*" value maxlength="2000" required>
                    </label>
                    <label class="contacts__form-field">
                        <input type="email" placeholder="Enter your email*" value maxlength="2000" required>
                    </label>
                    <label class="contacts__form-field">
                        <textarea placeholder="Type your message" value maxlength="2000"></textarea>
                    </label>
                    <label class="contacts__form-field">
                        <select>
                            <option selected disabled hidden value>Select the Tour</option>
                            <option value="Yellowstone & Tetons">Yellowstone & Tetons</option>
                            <option value="Utah & Arizona">Utah & Arizona</option>
                            <option value="Montana">Montana</option>
                            <option value="Banff & Yoho">Banff & Yoho</option>
                        </select>
                    </label>
                    <input type="submit" class="contacts__form-button" value="Request a quote" />
                </form>
            </div>
        </div>
    </div>
</section>
